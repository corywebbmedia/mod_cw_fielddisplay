MOD_CW_FIELDDISPLAY="CW Field Display"
MOD_CW_FIELDDISPLAY_XML_DESCRIPTION="This module displays the output of a specific custom field or fields from the current page's context."

MOD_CW_FIELDDISPLAY_FIELD_CONTEXT_LABEL="Context"
MOD_CW_FIELDDISPLAY_FIELD_CONTEXT_DESC="Enter the context for the field(s) to display. Leave blank to use current page's context. Joomla core supports the following contexts relavent to this module: com_content.article, com_content.categories, com_users.user, com_contact.contact, and com_contact.categories"

MOD_CW_FIELDDISPLAY_FIELD_ITEM_ID_LABEL="Item ID"
MOD_CW_FIELDDISPLAY_FIELD_ITEM_ID_DESC="Enter the item ID of the item associated with the field(s) to display. Leave blank to use the current page's ID or the current user's ID if the com_users.user context is to be used."

MOD_CW_FIELDDISPLAY_FIELD_FIELDS_LABEL="Field(s)"
MOD_CW_FIELDDISPLAY_FIELD_FIELDS_DESC="Enter the name(s) of the field(s) you want to display. If you enter multiple names, separate them by a comma. Leave blank to display all fields or all fields from the group(s) entered below."

MOD_CW_FIELDDISPLAY_FIELD_FIELDGROUPS_LABEL="Field Group(s)"
MOD_CW_FIELDDISPLAY_FIELD_FIELDGROUPS_DESC="Enter the ID(s) of the field group(s) you want to display. Leave blank to include all field groups."
